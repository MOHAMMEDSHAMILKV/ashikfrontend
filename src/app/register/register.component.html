<div class="text-center text-success">
    <h2>Register</h2>
    <form action="" (ngSubmit)="register()">
      
        <div><input type="text" placeholder="name" [(ngModel)]="name" name="name"> <br>
            <input type="text" placeholder="email" [(ngModel)]="email" name="email"><br>
            <input type="text" placeholder="age" [(ngModel)]="age" name="age"> <br>
            <input type="text" placeholder="mobile" [(ngModel)]="mobile" name="mobile"><br>
            <input type="text" placeholder="username" [(ngModel)]="username" name="username"> <br>
            <input type="text" placeholder="password" [(ngModel)]="password" name="password">
        </div>
        <button class="btn btn-danger mt-2 " >Register</button>
    </form>
    <label for="">Already have account.? <a href=" "> login </a></label>
</div>
