
<button class="btn btn-success" (click)="clicked()"> Add job</button>


<div class="text-center text-success " *ngIf="show==0">
    <h2>Add Job</h2>
    <form action="" (ngSubmit)="addjob()">
      
        <div><input type="text" placeholder="jobname"  [(ngModel)]="jobname"  name="jobname"> <br>
            <input type="text" placeholder="description"   [(ngModel)]="description" name="description"><br>
            <input type="text" placeholder="place"   [(ngModel)]="place"  name="place"> <br>
            <input type="time" placeholder="time"  [(ngModel)]="time" name="time"><br>
            <input type="text" placeholder="company"  [(ngModel)]="company"  name="company"> <br>
            <input type="text" placeholder="number"  [(ngModel)]="number" name="number">
        </div>
        <button class="btn btn-danger mt-2 " >ADD</button>
    </form>
    
</div>





<table class="table align-middle mb-0 bg-white">
    <thead class="bg-light">
        <tr>
            <th>Name</th>
            <th>Title</th>
          
            <th>Position</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let t of elements">
            <td>
                <div class="d-flex align-items-center">
                    <img src="https://mdbootstrap.com/img/new/avatars/8.jpg" alt="" style="width: 45px; height: 45px"
                        class="rounded-circle" />
                    <div class="ms-3">
                        <p class="fw-bold mb-1">{{t.jobname}}</p>
                        <p class="text-muted mb-0">{{t.company}}</p>
                    </div>
                </div>
            </td>
            <td>
                <p class="fw-normal mb-1">{{t.description}}</p>
                <p class="text-muted mb-0"></p>
            </td>
            <td>
                <span class=" rounded-pill ">{{t.place}}</span>
            </td>
            <td>{{t.time}}</td>
            <td>
                <button type="button" class="btn btn-link btn-sm btn-rounded">
                    Edit
                </button>
            </td>
        </tr>
       
    </tbody>
</table>
